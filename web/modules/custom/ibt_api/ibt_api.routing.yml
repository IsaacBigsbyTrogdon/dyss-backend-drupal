ibt_api.overview:
  path: '/admin/config/services/api'
  defaults:
    _controller: '\Drupal\ibt_api\Controller\ApiOverviewController::showOverview'
    _title: 'Api API Status Report'
  requirements:
    _permission: 'ibt_api tea import'
  options:
    _admin_route: TRUE

ibt_api.import:
  path: '/admin/config/services/api/import'
  defaults:
    _form: '\Drupal\ibt_api\Form\ApiImportForm'
    _title: 'Api API: Api Import'
  requirements:
    _permission: 'ibt_api mixcloud import'
  options:
    _admin_route: TRUE

ibt_api.configuration:
  path: '/admin/config/services/api/config'
  defaults:
    _form: '\Drupal\ibt_api\Form\ApiConfigurationForm'
    _title: 'mixcloudApi API Configuration'
  requirements:
    _permission: 'ibt_api admin config'
  options:
    _admin_route: TRUE
ibt_api.default_form:
  path: '/ibt_api/form/default'
  defaults:
    _form: '\Drupal\ibt_api\Form\DefaultForm'
    _title: 'DefaultForm'
  requirements:
    _access: 'TRUE'
